version: '3.8'

services:
  backend:
    build: ./backend
    container_name: todo-backend
    ports:
      - "3000:3000"   # <-- match your backend PORT
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    container_name: todo-frontend
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
